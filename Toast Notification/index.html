<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https;//kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastbox">

    </div>
    
    <script>
        let toastBox = document.getElementById('toastbox');
        let successMsg ='Successfully Submitted!';
        let errorMsg = 'Error in Submitting';
        let invalidMsg = 'Invalid!';
        
        function showToast(msg){
           let toast = document.createElement('div');
           toast.classList.add('toast');
           toast.innerHTML = msg;
           toastBox.appendChild(toast);

           setTimeout(()=>{
            toast.remove();
           }, 5000);
        }
    </script>
</body>
</html>
